<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Paint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <!-- shakllar -->
            <div class="row">
                <label class="title">SHAKLLAR</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="rectangle">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="circle">
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="triangle">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color" />
                        <label for="fill-color">Rangni To'ldirish</label>
                    </li>
                </ul>
            </div>
            <!-- variantlar -->
            <div class="row">
                <label class="title">VARIANTLAR</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="icons/brush.svg" alt="brush">
                        <span>Qalam</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="eraser">
                        <span>O'chirg'ich</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5" />
                    </li>
                </ul>
            </div>
            <!-- ranglar -->
            <div class="row colors">
                <label class="title">Ranglar</label>
                 <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#1a03e7">
                    </li>
                 </ul>
            </div>
            <!-- button -->
            <div class="row buttons">
                <button class="clear-canvas">O'chirish</button>
                <button class="save-img">Saqlash</button>
            </div>
        </section>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
